<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IP Address Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="queries/queries.css" />
  </head>
  <body>
    <main>
      <section class="hero">
        <h1 class="website-name">IP Address Tracker</h1>

        <div class="input-container">
          <form>
            <input
              type="text"
              placeholder="Search for any IP address or domain"
            />
            <button class="input-button">
              <img src="img/right-arrow--icon.png" alt="right-arrow--icon" />
            </button>
          </form>
        </div>
      </section>
      <section class="ip-details-container">
        <div class="ip address">
          <h2 class="ip-details-title">ip address</h2>
          <p class="ip-details-content">192.212.174.101</p>
        </div>
        <div class="ip location">
          <h2 class="ip-details-title">location</h2>
          <p class="ip-details-content">Brooklyn, NY 10001</p>
        </div>
        <div class="ip timezone">
          <h2 class="ip-details-title">timezone</h2>
          <p class="ip-details-content">UTC -05:00</p>
        </div>
        <div class="ip isp">
          <h2 class="ip-details-title">isp</h2>
          <p class="ip-details-content">SpaceX Starlink</p>
        </div>
      </section>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m10!1m8!1m3!1d1019.2848182040937!2d7.4152395809909395!3d43.731891331212765!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2s!4v1689791612207!5m2!1sen!2s"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </main>
  </body>
</html>
